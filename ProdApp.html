<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>מאסטרו אלומיניום</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css" />
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="themes/rtl.jquery.mobile-1.3.0.js" type="text/javascript"></script>
    <link href="themes/rtl.jquery.mobile-1.3.0.css" rel="stylesheet" type="text/css" />
    <script src="javascript/ProdApp.js" type="text/javascript"></script>
    <link href="css/MaestroApp.css" rel="stylesheet" type="text/css" />
    <link href="themes/Maestro.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="Container">
        <div data-role="page" id="LoginPage">
            <!-- Start of first page -->
            <!--<div data-role="header" data-theme="a">
            <h1>
                מאסטרו אלומיניום
            </h1>
        </div>-->
            <!-- /header -->
            <div data-role="content">
                <div data-role="fieldcontain" class="ui-hide-label">
                    <img id="MaestroLogoIMG" src="images/MaestroLogo.png" /><br />
                    <br />
                    <label for="UserName">
                        שם משתמש:</label>
                    <input type="text" name="UserName" id="UserName" value="" placeholder="שם משתמש" />
                </div>
                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="Password">
                        סיסמה:</label>
                    <input type="password" name="Password" id="Password" value="" placeholder="סיסמה" />
                </div>
                <br />
                <input type="button" id="LoginBTN" value="התחבר" />
            </div>
            <!-- /content -->
        </div>
        <!-- /page -->
        <div data-role="page" id="ProjectsPage">
            <div data-role="header" data-theme="a" data-position='fixed'>
                <h1>
                    פרויקטים
                </h1>
                <a data-iconpos="notext" onclick="Logout()" class="ui-icon-power-white" style="border: solid 2px white">
                </a>
            </div>
            <!-- /header -->
            <div data-role="content">
                <ul id="ProjectsList" data-role="listview" data-theme="c" data-inset="true" data-filter="true"
                    data-filter-placeholder="חפש פרויקט...">
                </ul>
            </div>
            <!-- /content -->
        </div>
        <!-- /page -->
    </div>
</body>
</html>
